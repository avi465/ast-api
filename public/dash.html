<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DASH Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<video id="video" controls autoplay playsinline width="480" height="320"></video>
<script src="https://cdn.jsdelivr.net/npm/dashjs@latest/dist/dash.all.min.js"></script>
<script>
    const streamKey = new URLSearchParams(location.search).get('key') || 'test';
    const src = `http://${location.hostname}:8000/live/${streamKey}/index.mpd`;
    const player = dashjs.MediaPlayer().create();
    player.initialize(document.getElementById('video'), src, true);
</script>
</body>
</html>
